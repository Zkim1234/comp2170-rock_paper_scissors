<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rule-page-container">
      <a href="/rule-page/rule.html">
        <img
          src="images/words/_.png"
          alt="rules"
          class="rule-page-container__rules"
        />
      </a>
    </div>
    <section class="landing-page">
      <div class="landing-page__logo">
        <img
          src="images/other-graphics/Logo.png"
          alt="the game, rock paper scissors"
          class="logo"
        />
      </div>
      <div class="landing-page-button">
        <img
          src="images/other-graphics/octopus 2.png"
          alt="octopus"
          class="landing-page__octopus"
        />
        <a href="/main-page/game.html">
          <button
            class="landing-page__button play-game__button shadow-button"
            id="play-button"
          >
            Start Game
          </button>
        </a>
      </div>
    </section>

    <script src="page.js"></script>
  </body>
</html>
