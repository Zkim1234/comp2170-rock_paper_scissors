<!DOCTYPE html>
<html>
  <head>
    <title>Audio Manager</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <audio id="backgroundMusic" autoplay loop>
      <source src="audio/retro-game-music-short-245228.mp3" type="audio/mpeg" />
    </audio>
    <script>
      // Ensure audio starts playing and stays playing
      const audio = document.getElementById("backgroundMusic");
      audio.volume = 0.5;

      // Try to play audio when page loads
      document.addEventListener("DOMContentLoaded", () => {
        audio.play().catch((error) => {
          console.log("Audio play failed:", error);
        });
      });
    </script>
  </body>
</html>
